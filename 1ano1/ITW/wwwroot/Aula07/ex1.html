<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- Bootstrap CSS -->
	<link href="../lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
	<link href="../lib/font-awesome/dist/css/font-awesome.min.css" rel="stylesheet" />
	<title>Aula07 - Exercício 1 - Calculadora</title>
</head>

<body>
	<div class="container my-2">
		<h1>Calculadora</h1>
		<hr />
		<input class="form-control form-control-lg rounded-top" disabled />
		<div class="container p-2 border">
			<div class="row row-cols-4 g-2">
				<div class="col">
					<button class="w-100 btn btn-lg btn-secondary" onclick="addNumber(this)" value="1">1</button>
				</div>
				<div class="col">
					<button class="w-100 btn btn-lg btn-secondary" onclick="addNumber(this)" value="2">2</button>
				</div>
				<div class="col">
					<button class="w-100 btn btn-lg btn-secondary" onclick="addNumber(this)" value="3">3</button>
				</div>
				<div class="col">
					<button class="w-100 btn btn-lg btn-secondary" onclick="addOperation(this)" value="+">+</button>
				</div>
				<div class="col">
					<button class="w-100 btn btn-lg btn-secondary" onclick="addNumber(this)" value="4">4</button>
				</div>
				<div class="col">
					<button class="w-100 btn btn-lg btn-secondary" onclick="addNumber(this)" value="5">5</button>
				</div>
				<div class="col">
					<button class="w-100 btn btn-lg btn-secondary" onclick="addNumber(this)" value="6">6</button>
				</div>
				<div class="col">
					<button class="w-100 btn btn-lg btn-secondary" onclick="addOperation(this)" value="-">-</button>
				</div>
				<div class="col">
					<button class="w-100 btn btn-lg btn-secondary" onclick="addNumber(this)" value="7">7</button>
				</div>
				<div class="col">
					<button class="w-100 btn btn-lg btn-secondary" onclick="addNumber(this)" value="8">8</button>
				</div>
				<div class="col">
					<button class="w-100 btn btn-lg btn-secondary" onclick="addNumber(this)" value="9">9</button>
				</div>
				<div class="col">
					<button class="w-100 btn btn-lg btn-secondary" onclick="addOperation(this)" value="*">*</button>
				</div>
				<div class="col">
					<button class="w-100 btn btn-lg btn-danger" onClick="reset()">C</button>
				</div>
				<div class="col">
					<button class="w-100 btn btn-lg btn-secondary" onclick="addNumber(this)" value="0">0</button>
				</div>
				<div class="col">
					<button class="w-100 btn btn-lg btn-primary" onClick="calculateResult()">=</button>
				</div>
				<div class="col">
					<button class="w-100 btn btn-lg btn-secondary" onclick="addOperation(this)" value="/">/</button>
				</div>
			</div>
		</div>
		<div class="p-2 border bg-light">
			&copy; ITW 2022-2023 - Calculadora
		</div>
	</div>
	<!-- Bootstrap Bundle -->
	<script src="../lib/jquery/dist/jquery.min.js"></script>
	<script src="../lib/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
	<script src="ex1.js"></script>
</body>

</html>
