<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap CSS -->
    <link href="../lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Font Awesome -->
    <link
      href="../lib/font-awesome/dist/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <!-- Custom css -->
    <title>Javascript</title>
    <style>
      body {
        font-family: "Open Sans", sans-serif;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2 class="border-bottom my-2 py-2">Calculadora</h2>
      <form class="row">
        <div class="col-3">
          <input type="text" class="form-control" id="op1" value="3" />
        </div>

        <div class="col-3">
          <select id="operation" class="form-select" onchange="mudarOp()">
            <option>+</option>
            <option>-</option>
            <option>*</option>
            <option>/</option>
            <option>%</option>
            <option>!</option>
          </select>
        </div>

        <div class="col-3">
          <input type="text" class="form-control" id="op2" value="5" />
        </div>
        <div class="col-3">
          <input type="text" class="form-control" id="res" value="" />
        </div>

        <div class="col-12 mt-2">
          <button class="btn btn-primary" type="button" onclick="calcula()">
            Calcular
          </button>
          <button class="btn btn-secondary" type="reset">Limpar</button>
        </div>
      </form>
    </div>

    <script src="script.js"></script>
    <!-- Bootstrap Bundle -->
    <script src="../lib/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
